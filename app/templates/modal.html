<div class="modalContainer">
    <h2>Create New Room</h2>
    <h3>Enter a room name</h3>
    <input ng-model="name">
    <div class="buttons">
        <button ng-click="modal.cancel()">Cancel</button>
        <button class="create" ng-click="modal.addRoom(name)">Create Room</button>
    </div>
</div>
